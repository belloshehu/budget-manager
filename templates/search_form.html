<form class="search-form" 
    action="{% url 'friendship:search' %}" 
    onsubmit=false>
    <div class="search-form-group">
        <input type="search" 
            placeholder="Enter friend's username"
            name="username"
            autofocus
            id="search-username"
        />
        <i class="fas fa-search"></i>
    </div>
</form>
