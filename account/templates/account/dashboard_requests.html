{% extends "account/dashboard_base.html" %}

<!-- make friendship link active -->
{% block requests_link %}
<li class="nav-item hover-border active">
    <i class="fa-solid fa-code-pull-request"></i>
    <a class="nav-link" href="{% url 'account:requests' %}">Requests
        <span class="badge primary-bg secondary">{{friendship_requests|length}}</span>

{% block dashboard_content %}

       {% include "friendship/request.html" %}
    {% endfor %}
{% endblock %}
