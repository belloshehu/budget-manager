{% extends 'base.html' %}

{% block title %}tasks list{% endblock %}

{% block content %}
    <h3>Sign up form</h3>
    <form action="{% url 'account:signup' %}" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>

        <input type="submit" value="Sign up"/>
    </form>
    <a href="{% url 'account:login' %}">Login</a>
{% endblock %}
