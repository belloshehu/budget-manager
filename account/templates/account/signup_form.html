{% extends 'base.html' %}

{% block title %}tasks list{% endblock %}

{% block content %}
    <section class="form-container">
        <h3>Sign up</h3>
        <form action="{% url 'account:signup' %}" method="post">
            {% csrf_token %}
            <p>{{form.as_p}}</p>
            <input type="submit" value="Sign up"/>
        </form>
        <br>
        <a href="{% url 'account:login' %}">Login</a>
    </section>
{% endblock %}
