{% extends 'base.html' %}

{% block title %}tasks list{% endblock %}

{% block content %}
    <section class="form-container">
        <h3>Login</h3>
        <form action="{% url 'custom_account:login' %}" method="post">
            {% csrf_token %}
            <p>{{form.as_p}}</p>
            <input type="submit" value="Login"/>
        </form>
        <p>
            <a href="{% url 'google_login' %}">Log in with Google</a>
        </p>
        <br>
        <!-- <a href="{% url 'custom_account:signup' %}">signup</a> -->
    </section>
{% endblock %}
