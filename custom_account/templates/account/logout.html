{% extends 'account/account_base.html' %}
{% load static %}
{% block title %}login{% endblock %}
{% block content %}
    <section class="form-container">
        <h3>Logout</h3>
        <p>Are you sure you want to logout?</p>
        <form action="{% url 'account_logout' %}" method="post">
            {% csrf_token %}
            <p>{{form.as_p}}</p>
            <input type="submit" value="Logout"/>
        </form>
    </section>
{% endblock %}
