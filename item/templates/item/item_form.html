{% extends "base.html" %}
{% block title %}new item{% endblock %}

{% block content %}
    <section class="form-container">
        <h3>New Item</h3>
        <form action="{% url 'item:create-item' %}" method="post">
            {% csrf_token %}
            <p>{{form.as_p}}</p>
            <input type="submit" value="Submit"/>
            <a href="{% url 'account:dashboard' %}">See items</a>
        </form>
    </section>
{% endblock %}
