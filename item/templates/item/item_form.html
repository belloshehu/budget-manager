{% extends "base.html" %}
{% block title %}new item{% endblock %}

{% block content %}
    <h3>New Item form</h3>
    <form action="{% url 'item:create-item' %}" method="post">
        {% csrf_token %}
        <table>{{form.as_table}}</table>
        <input type="submit" value="Submit"/>
        <a href="{% url 'item:list' %}">See items</a>
    </form>
    <hr>
{% endblock %}
