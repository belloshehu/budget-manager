{% extends "base.html" %}
{% block title %}delete item{% endblock %}

{% block content %}
    <section class="form-container">
        <h3>Do you want to delete</h3>
        <div>
            {% include "sharing/share_item.html" %}
        </div>
        <form action="{% url 'item:delete' item.id %}" method="post">
            {% csrf_token %}
            <p>{{form.as_p}}</p>
            <input type="submit" value="Yes"/>
            <a href="{% url 'item:detail' item.id %}">No</a>
        </form>
    </section>
{% endblock %}
