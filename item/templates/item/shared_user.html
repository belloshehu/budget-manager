<article class="review">
    <img src="{{user.profile.photo.url|default:'/static/images/avatar.jpg'}}" width="100" height="100"
        alt="{{review.name}}" 
        class="floated-left shadow rounded"
        />
    <h4 class="primary review-author">{{share.target_user.username}} | Shared on
        <span class="time warning"> {{share.created_at|date:"M, d Y"}}</span>
    </h4>
    <div class="align-self-left">
        <a href="{% url 'item:detail' item.id %}" class="btn">Details</a>
        <a href="#" class="btn warning-bg">Unshare</a>
    </div>
</article>
