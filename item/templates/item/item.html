<article class="review">
    <img src="{{user.profile.photo.url|default:'/static/images/avatar.jpg'}}" width="100" height="100"
        alt="{{review.name}}" 
        class="floated-left shadow rounded"
        />
        <a class="" href="#"><i class="fa-solid fa-share fa-xl warning"></i></a>
    <h4 class="primary review-author">{{item.name}} |<span class="time warning">{{item.created_at|date:"M, d Y"}}</span></h4>
    <h6>Shared with:</h6>
    <div class="align-self-left">
        <a href="{% url 'item:detail' item.id %}" class="btn">Details</a>
        <a href="#" class="btn warning-bg">delete</a>
    </div>
</article>
