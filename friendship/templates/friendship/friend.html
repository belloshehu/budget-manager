<article class="review">
    <img src="{{friend.friend.profile.photo.url|default:'/static/images/avatar.jpg'}}" width="100" height="100"
        alt="{{review.name}}" 
        class="shadow rounded"
        />
    <h4 class="primary review-author">
        <a href="{% url 'item:detail' friend.id %}" class="btn-secondary">{{friend.friend.username}}</a> |
        <span class="time warning">Since {{friend.created_at|date:"M, d Y"}}</span>
    </h4>
    <div class="align-self-left">
        <a href="{% url 'friendship:unfriend' friend.id %}" class="btn-gray">
            <i class="fa-solid fa-rotate-left"></i> Unfriend
        </a>
        <a href="#" class="btn-gray">
            <i class="fa-solid fa-ban"></i> Block
        </a>
    </div>
</article>
