{% load static %}
<article 
    style="
        border: 1px solid grey; 
        padding: 2%; 
        background-color: gray; 
        width: fit-content;
        border-radius: 20px;
        text-align: center;"
>
    <img style="border-radius: 50%;" 
        src="cid:friend_image"
        width="200" height="150"
        alt="{{friend.username}}" 
    />
    <a href="{{request.scheme}}://{{request.get_host}}{% url 'custom_account:detail' friend.id %}"
        style="
            text-decoration: none; 
            display: block; 
            background-color: rgb(0, 100, 100); 
            color: white;
            border-radius: 10px;
            padding: 5px 10px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            "
        >
        See {{friend.username}}'s profile
    </a>
</article>
