<article 
    style="
        border: 1px solid grey; 
        padding: 2%; 
        background-color: gray; 
        width: fit-content;
        border-radius: 20px;
        text-align: center;"
>
    <img 
        src="cid:item_image"
        alt="{{item.name}}" 
        style="border-radius: 20px;" 
        width="200" 
        height="150"
    />
    <h4 
        style="
            color: rgb(0, 100, 100); 
        ">
        <a 
            href="{{request.scheme}}://{{request.get_host}}{% url 'item:detail' item.id %}"
            style="text-decoration: underline; color: white;"
            >
            {{item.name}}
        </a>|
        <span >{{item.created_at|date:"M, d Y"}}</span>
    </h4>
</article>
